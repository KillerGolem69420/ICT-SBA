<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quick Darts</title>
        <meta charset="UTF-8">
        <meta name="description" content="Quick Darts">
        <link rel="icon" type="image/png" href="darts/69717.png">
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <link href="styles/NavigationBar.css" rel="stylesheet" type="text/css" />
        <link href="styles/login.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="scripts/Header.js" type="text/javascript" defer></script>
        <script src="scripts/Footer.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header-component></header-component>
        <form method="POST">
            <div class="imgcontainer">
                <img src="darts/69717.png" alt="Avatar" style="width:10%">
            </div>
              
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
        
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
              
            <div class="container" style="background-color:#FFF6EF">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="acc">No Account? <a href="SignUp.html">Sign Up</a></span>
                <span class="psw"><a href="ForgetPassword.html">Forget password?</a></span>
            </div>
        </form>
        <footer-component></footer-component>
    </body>
</html>
