<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quick Darts</title>
        <meta charset="UTF-8">
        <meta name="description" content="Quick Darts">
        <link rel="icon" type="image/png" href="darts/69717.png">
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <link href="styles/NavigationBar.css" rel="stylesheet" type="text/css" />
        <link href="styles/Payment.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <marquee direction="right" height="100" scrollamount="10" behavior="alternate" bgcolor="#FFF6EF">
            <a href="Index.html"><img src="darts/darts.jpeg" height="100" width="350" alt="Natural" /></a>
        </marquee>
        <script src="scripts/Footer.js" type="text/javascript" defer></script>
    </head>
    <body>
        <form method="POST">
            <div class="row">
                <div class="col-75">
                    <div class="container">
                        <div class="row">
                            <div class="col-50">
                                <h3>Support US!</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Peter Chan" required>
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="peterchan@example.com" required>
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="Tuen Mun" required>
                                <div class="row">
                                    <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NT" required>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Chan Tai Man" required>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
                            <div class="row">
                                <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2023" required>
                            </div>
                            <div class="col-50">
                              <label for="cvv">CVC/CVV</label>
                              <input type="text" id="cvv" name="cvv" placeholder="352" required>
                            </div>
                        </div>
                    </div>
                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
                <div class="col-25">
                    <div class="container">
                        <h4>Cart
                            <span class="price" style="color:black">
                                <i class="fa fa-shopping-cart"></i>
                                <b>0</b>
                            </span>
                        </h4>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>$0</b></span></p>
                    </div>
                </div>
            </div>
        </form>
        <footer-component></footer-component>
    </body>
</html>
