<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quick Darts</title>
        <meta charset="UTF-8">
        <meta name="description" content="Quick Darts">
        <link rel="icon" type="image/png" href="darts/69717.png">
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <link href="styles/CreateAccount.css" rel="stylesheet" type="text/css" />
        <link href="styles/alert.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <marquee direction="right" height="100" scrollamount="10" behavior="alternate" bgcolor="#FFF6EF">
            <a href="Index.html"><img src="darts/darts.jpeg" height="100" width="350" alt="Natural" /></a>
        </marquee>
        <script src="scripts/Footer.js" type="text/javascript" defer></script>
    </head>
    <body>
      <form method="POST">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <label for="firstname"><b>First Name</b></label>
          <input type="text" placeholder="Enter Your First Name" name="firstname" required>
          <label for="username"><b>User Name</b></label>
          <input type="text" placeholder="Enter Your User Name" name="username" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="passwordrepeat" required>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="location.href='Login.html'">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <footer-component></footer-component>
    </body>
</html>
